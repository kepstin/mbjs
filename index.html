    <noscript>
      <div class="container">
        <h1>Magic Javascript MusicBrainz site thing</h1>
        <p>This page exists as a tech demo. It will load pages from the <a href="https://musicbrainz.org">MusicBrainz</a> webservice, then format them into page templates in Javascript. It is a prototype for a user-friendly browsing-focused MusicBrainz interface.</p>
        <p>Since you don't have Javascript enabled, this page will do absolutely nothing; it'll just sit here. So go enable Javascript and hit reload, please?</p>
        <p>If you're seeing this page, something has gone wrong during script loading/initialization. This could be anything from an unsupported browser to catching me while I'm editing live code on the site. Give it a few minutes and try again, and file a bug report <a href="http://github.com/kepstin/mbjs">on the Github page</a> if the issue persists.</p>
      </div>
